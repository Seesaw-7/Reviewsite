<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="icon" href="images/fav.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/items.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Old+Persian&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet">

    <script src="js/waterfall.js" defer></script>
    <script src="js/movies-data.js" defer></script>
    <script src="js/movies.js" defer></script>
    <script src="js/form.js" defer></script>
  </head>
</head>

<body>
  <h1>Film Reviews</h1>

  <button id="openFormBtn">Add Movie</button>

  <div id="movieFormModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeFormBtn" class="close">&times;</span>
      <form id="movieForm">
        <label>Movie Title:
          <input type="text" id="movieTitle" required />
        </label>
        <br>
        <label>Image:
          <input type="file" id="movieImage" accept="image/*" required />
        </label>
        <br>
        <label>Short description:
          <textarea id="movieDesc" required></textarea>
        </label>
        <br>
        <label>Extra description:
          <textarea id="movieMoreDesc"></textarea>
        </label>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <a href="index.html" tabindex="0">
    Back
  </a>

  <div id="items">
  </div>

</body>

</html>
